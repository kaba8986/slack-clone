<mat-card>
    <mat-card-header>
        <div class="input-container">
            <input matInput type="search" autofocus placeholder="Search" id="search-text" aria-describedby="search-text"
                [(ngModel)]="searchText">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <div class="foud-entries-container">
        
        <mat-card class="found-entries"
            *ngFor="let thread of threaddatas | keyvalue | searchFilter: searchText; let i = index">

            <div appHighlight [searchedWord]="searchText" [content]="thread" [classToApply]="'font-weight-bold'"
                [setTitle]='true'>
                {{ thread }}
            </div>
        </mat-card>
    </div>
