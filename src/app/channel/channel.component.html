<div class="channel-container">
    <mat-toolbar class="channelhead" onclick="openDialog()">
        <span># allgemein <!--this.channelName --></span>
        <mat-icon fontIcon="expand_more"></mat-icon>
    </mat-toolbar>
    
    <div class="channel-room">
        <mat-card class="thread-area" *ngFor="let thread of threads; let i = index" >
            <img class="profile-pic" src="./assets/img/profile/male.png"> 
            <mat-card-content>
                <div class="thread-creator">
                    <b>{{ threads[i].userName }}</b> {{ threads[i].timeStamp }} Uhr
                </div>
            
                <div>
                    {{ threads[i].content }}
                </div>

                <button class="emoji-btn">
                    <img class="image-main" src="./assets/img/icons/add_reaction.png">
                    <img class="image-hover" src="./assets/img/icons/add_reaction-filled.png">
                </button>
            </mat-card-content>
        </mat-card>
    </div>

    
    <div class="chat-input-container">
        <div class="chat-keyboard">
            <div class="upper-controls">
                <mat-button-toggle-group name="text-typse" multiple>
                    <mat-button-toggle value="bold"><mat-icon>format_bold</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="italic"><mat-icon>format_italic</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="italic"><mat-icon>text_format</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="strikethrough"><mat-icon>format_strikethrough</mat-icon></mat-button-toggle>
                </mat-button-toggle-group>
                <button mat-button (click)="openDialog()"> <mat-icon>link</mat-icon> </button>
                <mat-button-toggle-group name="list-style">
                    <mat-button-toggle value="numbered"> <mat-icon> format_list_numbered</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="enumerated"><mat-icon> format_list_bulleted</mat-icon></mat-button-toggle>
                  </mat-button-toggle-group>
            </div>
            <div class="content-input">
                <textarea class="input-field" placeholder="Nachricht an Max Mustermann"></textarea>
            </div>
            <div class="lower-controls">
                <div class="lower-left-controls">
                    <button mat-button> <mat-icon>attach_file</mat-icon> </button>
                    <button mat-button> <mat-icon>add_reaction</mat-icon> </button>
                    <button mat-button> <mat-icon>alternate_email</mat-icon> </button>
                    <button mat-button> <mat-icon>add_reaction</mat-icon> </button>
                </div>
                <button mat-button id="send-btn"> <mat-icon>send</mat-icon> </button>
            </div>
        </div>
    </div>
</div>
