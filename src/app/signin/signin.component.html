    <div class="register-container">
      <div class="register-dialog">
       <h1 mat-dialog-title>Register</h1>

        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First name">
            <mat-icon matSuffix></mat-icon>
            <!-- <mat-hint>Please enter first name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last name">
            <mat-icon matSuffix></mat-icon>
            <!-- <mat-hint>Please enter last name</mat-hint> -->
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Birth Date"  [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter birth date</mat-hint> -->
          </mat-form-field> 

          <div class="address-container">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street & House No.</mat-label>
                <input [(ngModel)]="user.street" matInput placeholder="Street & House No.">
                <mat-icon matSuffix></mat-icon>
                <!-- <mat-hint>Please enter last name</mat-hint> -->
              </mat-form-field>
            

              <mat-form-field class="ml-16" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [(ngModel)]="user.zipCode" matInput placeholder="Postcode">
                <mat-icon matSuffix></mat-icon>
                <!-- <mat-hint>Please enter last name</mat-hint> -->
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput placeholder="City">
                <mat-icon matSuffix></mat-icon>
                <!-- <mat-hint>Please enter last name</mat-hint> -->
              </mat-form-field>
          </div>


        <form [formGroup]="signUpForm" (ngSubmit)="register()">

        <div class="input-container">

            

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" placeholder="Email" autocomplete="off" matInput required>
                <mat-error *ngIf="this.signUpForm.invalid">*Please enter a valid email address</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" placeholder="Password" autocomplete="off" matInput required>
                <mat-error *ngIf="this.signUpForm.invalid">*Please enter a password</mat-error>
            </mat-form-field>

        </div>

        <button mat-raised-button color="primary" type="submit" title="Sign Up">Sign Up</button>

        </form>
      </div>  
    </div>
