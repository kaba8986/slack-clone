<div class="chatroom-container">
    <mat-toolbar class="chatroom-head" onclick="openDialog()">
        <span># Chatpartner <!--this.chatpartnerName --></span>
        <mat-icon fontIcon="expand_more"></mat-icon>
    </mat-toolbar>

    <div class="chat-room">

        <!--
        <mat-card class="thread-area" *ngFor="let chat of chatHis">

                </div>
            
                <div>
                   {{chat.content}}
                </div>
            </mat-card-content>
        
        </mat-card>
        -->
    </div>
    
    
    <div class="chat-input-container">
        <div class="chat-keyboard">
            <div class="upper-controls">
                <mat-button-toggle-group name="text-typse"  multiple>
                    <mat-button-toggle value="bold"><mat-icon>format_bold</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="italic"><mat-icon>format_italic</mat-icon></mat-button-toggle>
                    <mat-button-toggle value="strikethrough"><mat-icon>format_strikethrough</mat-icon></mat-button-toggle>
                  </mat-button-toggle-group>
            </div>
            <div class="content-input">
                <textarea appTextareaAutosize rows="2" 
                placeholder="Type your message here..."
                class="text-input"
            ></textarea>
            
            
            </div>
            <div class="lower-controls"></div>
        </div>
    </div> 
</div>
