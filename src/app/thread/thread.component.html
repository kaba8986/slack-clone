<div class="thread-room">
    <mat-card class="thread-head">
        <img class="profile-pic" src="./assets/img/profile/{{  this.thread.creatorGender }}.png" >
        <mat-card-content>
            <div class="thread-creator">
                <b>{{ this.thread.creatorName }}</b> {{ this.thread.createdTime }} Uhr
            </div>

            <div>
                <quill-view-html 
                [content]="this.thread.threadText " 
                format="text" theme="snow">
                </quill-view-html>
               <!-- {{msg.content}} -->
            </div>
            <button class="emoji-btn">
                <img class="image-main" src="./assets/img/icons/add_reaction.png">
                <img class="image-hover" src="./assets/img/icons/add_reaction-filled.png">
            </button>
        </mat-card-content>
    </mat-card>

    <div>
        {{this.thread.answers.length}} Antworten
    </div>

    <mat-card class="answer-area" *ngFor="let answer of allAnswers; let i = index">
        <img class="profile-pic" src="./assets/img/profile/{{this.allAnswers[i].answerGender}}.png">
        <mat-card-content>
            <div class="thread-creator">
                <b>{{ this.answer.answerName }}</b> {{ this.answer.createdTime }} Uhr
            </div>
            <div>
                <quill-view-html 
                [content]="this.allAnswers[i].answerText" 
                format="text" theme="snow">
                </quill-view-html>
               <!-- {{msg.content}} -->
            </div>
        </mat-card-content>
    </mat-card>



    <mat-card class="chat-input-container">
        <mat-card-content class="chat-keyboard">
            <app-chat-interface [threadId]="threadId" [channelId]="channelId" [allAnswers]="allAnswers"></app-chat-interface>
        </mat-card-content>
    </mat-card>
</div>
