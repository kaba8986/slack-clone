<div class="chat-input-container">
    <quill-editor class="editor" [(ngModel)]="message.content" placeholder="Enter Message" [modules]="quillConfig"></quill-editor>
    <div class="button-container">
        <button mat-raised-button [mat-dialog-close] (click)="dialogRef.close()">Close</button>
        <button mat-raised-button color="warn" (click)="saveMessage(messageIndex); dialogRef.close()">Save</button>
    </div>
</div>
