<mat-toolbar *ngIf="!(router.url === '/signin' || router.url === '/login' )" color="primary">

    <mat-icon>menu</mat-icon>

    <input matInput placeholder="Search">

    <mat-icon>account_box</mat-icon>
</mat-toolbar>


<mat-drawer-container class="example-container">
    
    <mat-drawer *ngIf="!(router.url === '/signin' || router.url === '/login' )" mode="side" opened>
        <div class="sidenav-container">
            <div class="entry-container">
                <div (click)="openAddChannel()" class="sidenav-add-channel">+ add channel</div>
            </div>

            <div class="entry-container">
                <div class="sidenav-tr" *ngFor="let channel of allChannels">
                    <div routerLink="/channel/{{ channel.channelName }}" class="sidenav-entry">{{ channel.channelName }}</div>
                </div>
            </div>

            <div class="entry-container">
                <div (click)="openAddChat()" class="sidenav-add-chat">+ add chat</div>
            </div>

            <div class="entry-container" id="chatrooms-container">
                <div class="sidenav-entry" *ngFor="let chat of allChatrooms" routerLink="/chat/{{chat.customIdName}}">{{chat.name}}</div>
            </div>
        </div>
    </mat-drawer>

    <div class="content-body">
        <router-outlet></router-outlet>
    </div>


</mat-drawer-container>
